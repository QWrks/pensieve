# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
sudo: FALSE
cache:
  packages: yes
  directories:
    - $HOME/bin

warnings_are_errors: false

before_script:
  - R CMD INSTALL .

script:
  - R CMD CHECK .

after_success:
  - Rscript -e 'covr::codecov()'

notifications:
  email: false
