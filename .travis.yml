# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: r


# matrix ====

r:
  - oldrel
  - release
  - devel

os:
  - linux
  - osx


# general settings ====

warnings_are_errors: true

cache:
  packages: yes
  directories:
    - $HOME/bin
    - $TRAVIS_BUILD_DIR/docs/book/_bookdown_files


notifications:
  email: false
  slack: sozhoh:P4zamVjBWAc8J0DpwsOyCiqC


# linux stuff ====

dist: trusty

sudo: false

addons:
  apt:
    packages:
      - pdf2svg


# macOS stuff ====

disable_homebrew: false

brew_packages:
  - openssl
  - pandoc

# here comes the R CMD check (part of the script by default)

after_success:
  - Rscript -e 'covr::codecov()'

jobs:
  allow_failures:
    - os: osx
    - r: devel
  include:
    - stage: deploy
      before_script:
        - R CMD INSTALL .
        - Rscript -e 'blogdown::install_hugo()'
        - Rscript -e 'pensieve:::render_site2()'
      script: docs/_deploy.sh
      os: linux
      r: release
